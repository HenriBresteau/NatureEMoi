<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
    <title>NatureEMoi - Vente de plantes en ligne</title>
</head>

<body>
    <section class="top-page">
        <header class="header">
            <img src="./images/logo.png" alt="Logo NatureEMoi">
            <nav class="nav">
                <li>Accueil</li>
                <li>Nos meilleurs ventes</li>
                <li>Vos plantes</li>
            </nav>
        </header>
        <div class="landing-page">
            <h1 class="big-title">NatureEMoi, meilleur que le chocolat.</h1>
            <a class="scroll-down" href="">Scroll <i class="fas fa-angle-down"></i></a>
        </div>
    </section>
    <section class="services">
        <div class="service-item">
            <i class="fas fa-store delivery-icon"></i>
            <p class="service-details">Nos magasins à votre service</p>
        </div>
        <div class="service-item">
            <i class="fas fa-people-carry delivery-icon"></i>
            <p class="service-details">Retrait en magasins sans contact</p>
        </div>
        <div class="service-item">
            <i class="fas fa-truck delivery-icon"></i>
            <p class="service-details">Livraison à domicile sans contact</p>
        </div>
    </section>


</body>

</html>
